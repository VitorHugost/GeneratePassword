<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senha">
    <link rel="stylesheet" href="./style.css">
    <title>Gerador de senha</title>
</head>
<body>

    <img class="logo" src="./assets/logo.png" alt="Gerador de senha">

    <main class="container-input">
        <span>Tamanho <span id="valor">15</span> caracteres</span>
        <input type="range" class="slider"  id="sizePassword" min="5" max="25" value="15">
        <button id="button" class="button-generate">Gerar Senha</button>
    </main>

    <div id="container-password" onclick="copy()"class="container-password hide">
        <span class="title-container-password">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="clickme" >Clique na senha para copiar.</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
